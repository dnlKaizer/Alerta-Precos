<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Menu de Acesso</title>
</head>
<body onload="atualizaTabela()">
    <div>
        <header class="d-flex bg-black text-white fw-bold">
            <a class="py-2 px-3 text-white text-decoration-none me-auto" href="menu.html">Menu</a>
            <button type="button" class="btn btn-light logout_btn my-auto me-2" onclick="logout()">
                <img class="logout_img" src="img/logout.png" alt="Botão de logout">
            </button>
        </header>

        <div class="container">
            <h1 class="text-center border-bottom mt-3 py-2 mb-4">Criptomoedas</h1>
            <h5 id="msg">Não foi possível encontrar produtos.</h5>
            <div class="mt-5">
                <img class="alert_img" src="img/alerta.png" alt="Ícone de alerta"> 
                : Criar um alerta de preço
            </div>
            <table class="table my-1" id="tabela">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Preço (R$)</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tabela-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/jquery.min.js"></script> <!-- Adicionando JQuery -->
    <script src="js/jquery.validate.min.js"></script> <!-- Adicionando plugin de validação -->

    <script src="js/bootstrap.js"></script> <!-- Adicionando bootstrap -->
    <script src="js/utils.js"></script>
    <script src="js/Objects.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
