<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Menu de Acesso</title>
</head>
<body onload="atualizaTabela()">
    <div>
        <header class="d-flex bg-black text-white fw-bold">
            <a class="py-2 px-3 text-white text-decoration-none" href="menu.html">Menu</a>
            <a class="py-2 px-3 text-white text-decoration-none" href="alerta.html">Alerta</a>
            <a class="py-2 px-3 text-white text-decoration-none me-auto" href="compras.html">Compras</a>
            <button type="button" class="btn btn-light logout_btn my-auto me-2" onclick="logout()">
                <img class="logout_img" src="img/logout.png" alt="Botão de logout">
            </button>
        </header>

        <div class="container">
            <h1 class="text-center border-bottom mt-3 py-2 mb-4">Criptomoedas</h1>
            <h5 id="msg-menu">Não foi possível encontrar produtos.</h5>
            <div id="legenda-menu" class="mt-5 mb-2">
                <img class="icon" src="img/alerta.png" alt="Ícone de alerta">
                : Criar um alerta de preço
            </div>
            <table class="table table-striped my-1 tabela" id="tabela-menu">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Preço</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tbody-menu">
                </tbody>
            </table>
        </div>
    </div>

    <div id="modal-form" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Criar alerta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <form id="form" action="#">
                    <div class="modal-body">
                        <div class="row mb-4">
                            <div class="col-auto my-auto">
                                <label class="form-label" for="preco-alerta">Preço</label>
                            </div>
                            <div class="col-auto">
                                <input class="form-control" id="preco-alerta" name="preco-alerta" placeholder="R$ 0,00" type="text" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-check col-auto mx-3">
                                <input class="form-check-input" type="radio" name="acao-alerta" id="radio-comprar"
                                    value="comprar" checked>
                                <label class="form-check-label" for="radio-comprar">
                                    Comprar
                                </label>
                            </div>
                            <div class="form-check col-auto">
                                <input class="form-check-input" type="radio" name="acao-alerta" id="radio-notificar"
                                    value="notificar">
                                <label class="form-check-label" for="radio-notificar">
                                    Notificar
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script> <!-- Adicionando JQuery -->
    <script src="js/jquery.validate.min.js"></script> <!-- Adicionando plugin de validação -->
    <script src="js/jquery.maskMoney.min.js"></script> <!-- Adicionando plugin de máscara -->

    <script src="js/bootstrap.js"></script> <!-- Adicionando bootstrap -->
    <script src="js/utils.js"></script>
    <script src="js/Objects.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/monitorar.js"></script>
</body>

</html>
